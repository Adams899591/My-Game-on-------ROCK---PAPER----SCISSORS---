<script>

    let PlayersName =  document.getElementById("PlayersName");
    let StartGame = document.getElementById("Start-Game");
    let displaymassages = document.getElementById("display-massages")
   
    const gamssound = new Audio("audio/game-level.wav");

    


 StartGame.onclick = function () {
  
         if (PlayersName.value === ``) {
            gamssound.play()
                  displaymassages.style.color = "red"
                  displaymassages.textContent = "players name can not be empty"                    
           }
         else if (PlayersName.value != "") {  
            gamssound.play()       
                displaymassages.style.color = "green"
                
                      displaymassages.textContent = `Verifying name...`
               
                setTimeout(() => {
                      displaymassages.textContent = `Checking for errors...`
                }, 3000);

                setTimeout(() => {
                      displaymassages.textContent = `Name accepted!`
                }, 6000);

                setTimeout(() => {
                      displaymassages.textContent = `Loading game...`
                }, 8000);

                setTimeout(() => {
                    sessionStorage.setItem("name" , PlayersName)
                      window.location.href = `introduction.html` 
                  
                }, 13000);
            
    
            }


 }

 </script>
